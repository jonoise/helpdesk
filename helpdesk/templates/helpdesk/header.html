{% load static %}

<header class="navbar pcoded-header navbar-expand-lg navbar-light headerpos-fixed">
    <div class="m-header">
        <a class="mobile-menu" id="mobile-collapse1" href="#!"><span></span></a>
        <a href="index.html" class="b-brand">
            <img src="../assets/images/logo.svg" alt="" class="logo images">
            <img src="../assets/images/logo-icon.svg" alt="" class="logo-thumb images">
        </a>
    </div>
    <a class="mobile-menu" id="mobile-header" href="#!">
        <i class="feather icon-more-horizontal"></i>
    </a>
    <div class="collapse navbar-collapse">
        <a href="#!" class="mob-toggler"></a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <img src="{% static '/images/logo_horizontal_diminuto.png' %}" alt="">
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li>
                {% if user.is_authenticated %}
                <div class="dropdown drp-user">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="icon feather icon-settings"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right profile-notification">
                        <div class="pro-head">
                            <span>{{user.username.title}}</span>
                            <a href="{% url 'account:logout' %}" class="dud-logout" title="Logout">
                                <i class="feather icon-log-out"></i>
                            </a>
                        </div>
                        <ul class="pro-body">
                            <li><a href="{% url 'account:edit' %}" class="dropdown-item"><i
                                        class="feather icon-settings"></i>
                                    Editar Cuenta</a></li>
                            <li><a href="{% url 'helpdesk:dashboard' %}" class="dropdown-item"><i
                                        class="feather icon-user"></i> Helpdesk</a>
                            </li>

                            <li><a href="{% url 'account:logout' %}" class="dropdown-item"><i
                                        class="feather icon-lock"></i>
                                    Logout</a></li>
                        </ul>
                    </div>
                </div>
                {% else %}
                <a style="margin-right: 10px" href="{% url 'account:login' %}">Entrar</a>
                <a href="{% url 'account:create' %}">Registrarme</a>
                {% endif %}
            </li>
        </ul>
    </div>
</header>
